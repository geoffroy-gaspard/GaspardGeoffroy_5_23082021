<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://kit.fontawesome.com/094820c2ba.js" crossorigin="anonymous"></script>
    <title>Orinoco - Mon panier</title>
</head>

<body>
    <header>
        <div class="container-fluid header">
            <div class="row-header">
                <div class="nav">
                    <a href="index.html">
                        <h1 class="nav__logo">Orinoco</h1>
                    </a>
                    <a href="panier.html">
                        <div class="nav__icone"><i class="fas fa-shopping-cart"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1 class="title">Mon panier</h1>
        <div class="empty"></div>
        <div id="products"></div>
        <div class="price"><div class="price__total"></div></div>
        <div class="btn__cancel"><button type="button" class="btn btn-secondary">Vider mon panier</button></div>
        <div class="form">
            <div class="form__icone"><i class="fas fa-cash-register"></i>
            </div>
            <h4>Passez votre commande</h4>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6 form__name">
                        <input type="text" class="form-control form__order" id="inlineFormInputName"
                            placeholder="Prénom">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control form__order" id="input" placeholder="Nom">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form__order" id="inputAddress" placeholder="Adresse">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form__order" id="inputCity" placeholder="Ville">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control form__order" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="btn__order"><button type="submit"
                        class="btn btn-primary btn__order__submit">Commander</button></div>
            </form>
        </div>
    </main>
    <footer>
        <div class="nav nav__footer">
            <div class="row row-no-gutters social">
                <div class="col-sm-3">
                    <div class="text-center">
                        <a class="social" href="#" title="Twitter"><span class="fa fa-twitter icon-md"></span></a>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="text-center">
                        <a class="social" href="#" title="Facebook"><span class="fa fa-facebook icon-md"></span></a>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="text-center">
                        <a class="social" href="#" title="Dribble"><span class="fa fa-dribbble icon-md"></span></a>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="text-center">
                        <a class="social" href="#" title="Instagram"><span class="fa fa-instagram icon-md"></span></a>
                    </div>
                </div>
            </div>
            <a class="nav__links" href="#">Contact</a>
            <a class="nav__links" href="#">Mentions légales</a>
        </div>
    </footer>
    <script src="panier.js"></script>
</body>

</html>
